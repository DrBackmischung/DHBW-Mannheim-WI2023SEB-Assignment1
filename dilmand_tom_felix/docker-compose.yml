  #     test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   depends_on:
  #     rabbitmq:
  #       condition: service_healthy

configs:
  rabbitmq-plugins:
    content: "[rabbitmq_management, rabbitmq_web_stomp]." 

networks:
  app-network:
    driver: bridge

volumes:
  rabbitmq_data:
